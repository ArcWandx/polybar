[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
;format-prefix = ï¯‘
format-background = ${color.title}
format-padding = 1

; Available tokens:
;   %title%
; Default: %title%
label = " %title% "
label-maxlen = 30

; Used instead of label when there is no window title
label-empty = " Desktop "
label-empty-foreground = ${color.fg-alt}

